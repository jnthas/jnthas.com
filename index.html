<!DOCTYPE html>

<body>

  <div class="container">

    <section class="header">
      <div class="row u-pull-right">
        <div class="two column">
            <a id="lang_en" href="#">EN</a>

      </div>

    <section class="content">
      <div class="row">
                    
        <div class="twelve columns">

  </section>



  <script>

    (function() {
      //pt
      document.getElementById("lang_pt").addEventListener("click", () => {
        document.getElementById("location").innerHTML = "Engenheiro de Software em <a href=\"https://goo.gl/maps/5mFviqbwRpv\">Belo Horizonte, MG - Brasil";
        document.getElementById("bio").innerHTML = "Analista de sistemas e pós-graduado em Engenharia de Software pela PUC Minas. No mercado de trabalho à mais de oito anos, já trabalhou com diversas tecnologias mobile, desktop e web. Fotógrafo da vida cotidiana nas horas vagas. Gosta de batucar na mesa sempre que ouve uma boa música e acredita que cozinhar é como programação, mas de comida. Say my name. That's what she said. Plata o plomo.";
        document.getElementById("lang_pt").classList.add("selected");
        document.getElementById("lang_en").classList.remove("selected");

      });

      //en
      document.getElementById("lang_en").addEventListener("click", () => {
        document.getElementById("location").innerHTML = "Software Engineer in <a href=\"https://goo.gl/maps/5mFviqbwRpv\">Belo Horizonte, MG - Brazil";
        document.getElementById("bio").innerHTML = "Computer Systems Analyst and postgraduate in Software Engineering by PUC Minas. In the job market for more than eight years, he has worked with several technologies in mobile, desktop and web. Photographer of the daily life during the time off. He likes to drumming the table whenever he hears good music and believes that cooking is like programming, but with food. Say my name. That's what she said. Plata o plomo.";
        document.getElementById("lang_pt").classList.remove("selected");
        document.getElementById("lang_en").classList.add("selected");
      });

      document.getElementById("lang_en").click();

    })();
    
  </script>
